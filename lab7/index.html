                    <li class="content__container__list__item">to !</li>

            </div>
            <div class="info">
                <input type="text" class="ip-name fname" placeholder="Enter student name" />
                <input type="text" class="ip-age" placeholder="Enter student age" />
                <input type="text" class="ip-address" placeholder="Enter student address" />
                <input type="text" class="ip-score" placeholder="Enter student score" />
            </div>
            <button class="btn-add-student">Thêm học sinh</button>
        </div>
    </div>
    <div class="container2">
        <div class="left-part typing p-1">
            <h1>Thao tác dữ liệu mảng</h1>
            <button class="btn-search-highest-age">Sinh viên lớn tuổi nhất</button>
            <p class="highest-age"></p>

            <button class="btn-search-highest-mark">Điểm đầu vào cao nhất</button>
            <p class="highest-mark"></p>

            <button class="btn-find">Tìm kiếm theo địa chỉ</button>
            <p class="find-add"></p>

            <button class="btn-sorted">Sắp xếp danh sách</button>
        </div>
        <div class="right-part">
            <table class="sortedList">
                <tr>
                    <th>Tên</th>
                    <th>Tuổi</th>
                    <th>Địa chỉ</th>
                    <th>Số điểm đầu vào<th>
                </tr>  
            </table>
        </div>    
    </div>
